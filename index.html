<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="">
        <a href="#"
          ><img class="menu-icons" src="./assets/images/share-2.svg" alt=""
        /></a>
        <div class="input-dropdown">
          <input
            value="San Francisco"
            type="text"
            class="default-text user-input-location"
          />
          <ul class="dropdown-list dropdown-list-toggle">
            <li onclick="getDropdownLocation('Kolkata')">Kolkata</li>
            <li onclick="getDropdownLocation('Delhi')">Delhi</li>
            <li onclick="getDropdownLocation('Agra')">Agra</li>
            <li onclick="getDropdownLocation('Barasat')">Barasat</li>
            <li onclick="getDropdownLocation('Krishnanagar')">Krishnanagar</li>
            <li onclick="getDropdownLocation('Lucknow')">Locknow</li>
            <li onclick="getDropdownLocation('Kashmir')">Kashmir</li>
            <li onclick="getDropdownLocation('Congo')">Congo</li>
            <li onclick="getDropdownLocation('SanFrancisco')">San Francisco</li>
            <li onclick="getDropdownLocation('London')">London</li>
          </ul>
        </div>

        <a href="#"
          ><img class="menu-icons" src="./assets/images/menu.svg" alt=""
        /></a>
      </nav>
    </header>
    <section class="weather-details">
      <div class="weather-icon-container">
        <img
          class="weather-icon sunny-icon current-weather-icon"
          src="./assets/images/sunny-icon.svg"
          alt=""
        />
        <img
          class="weather-icon clear-icon weather-icon-hidden"
          src="./assets/images/clear.svg"
          alt=""
        />
        <img
          class="weather-icon cloudy-icon weather-icon-hidden"
          src="./assets/images/cloudy.svg"
          alt=""
        />
        <img
          class="weather-icon overcast-icon weather-icon-hidden"
          src="./assets/images/sun-cloud.svg"
          alt=""
        />
      </div>

      <div class="temperature-container">
        <p class="main-temp">72</p>
        <p class="feels-like">Feels 57</p>
      </div>
    </section>
    <footer class="app-footer">
      <p class="default-text">
        Make the most of this nice weather I generated for you or else
      </p>

      <div>
        <button
          onclick="getWeatherinfo()"
          class="track-location-btn get-locatiion-btn"
        >
          Track Weather
        </button>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
