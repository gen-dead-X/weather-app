    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <title>Weather App</title>

  <body class="">
    <section class="container py-2 text-center">
      <div class="row">
        <h2 class="location text-center py-2 location-name">London</h2>
        <div class="d-flex justify-content-center gap-5 pt-5">
          <span class="fa fa-sun fs-2 text-warning my-auto weather-icon"></span>
          <div class="d-flex flex-column">
            <p class="display-weather fs-2"></p>
            <p class="feels-like text-primary-emphasis fs-6"></p>
          </div>
        </div>
        <p class="fs-1 pt-2">Generated Just For You!</p>
      </div>
    </section>
    <script src="./js/main.js"></script>
